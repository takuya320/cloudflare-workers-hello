version: 2
updates:
  # Enable version updates for npm
  # Note: This project uses pnpm, but Dependabot uses "npm" ecosystem
  # and will automatically detect and work with pnpm-lock.yaml
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 5
    reviewers:
      - 'takuya320'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'

  # Enable security updates for GitHub Actions if you add workflows later
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 2
    labels:
      - 'github-actions'
      - 'dependencies'
    commit-message:
      prefix: 'chore'
